<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - HIMAMIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <img src="image/Logo Himamia.png" alt="Logo HIMAMIA" class="w-20 h-20 mx-auto mb-2 rounded-full">
            <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-500">Silakan masuk untuk mengelola website.</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4 text-sm"></p>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyD7HgJq8XIusYjM-p6ly-WwkAE4jQJ6CxI",
            authDomain: "himamiaweb25.firebaseapp.com",
            projectId: "himamiaweb25",
            storageBucket: "himamiaweb25.appspot.com",
            messagingSenderId: "221670280017",
            appId: "1:221670280017:web:308066165b701cb13e6170"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- Login Logic ---
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = ''; // Hapus pesan error sebelumnya

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login berhasil, arahkan ke dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Tampilkan pesan error jika login gagal
                    console.error("Login Gagal:", error);
                    errorMessage.textContent = "Email atau password salah. Coba lagi.";
                });
        });
    </script>

</body>
</html>
